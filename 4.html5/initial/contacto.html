<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/productos.css">
</head>

<body>
    <!-- encabezado -->
    <header>
        <div class="box">
            <!-- logo -->
            <h1> <img src="img/productos/logo.png"></h1>
            <!-- panel de navegacion -->
            <nav>
                <!-- lista del menu -->
                <ul class="navegacion">
                    <!-- rederigir a paginas externas -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contactos.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreApellido">Nombre y Apellidos</label>
            <input type="text" id="nombreApellido" class="datos" required>
            <label for="correoElectronico">Correo Electronico</label>
            <input type="email" id="correoElectronico" class="datos" required placeholder="mail@dominio.com">
            <label for="telefono">Télefono</label>
            <input type="tel" id="telefono" class="datos" required placeholder="00-000-000-00">
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="datos" required></textarea>

            <div>
                <p>¿Como le gustaraia ser contactado?</p>
                <label for="radio-email"><input type="radio" value="Email" id="radio-email"
                        name="contacto">email</label>

                <label for="radio-Telefono"><input type="radio" value="Email" id="radio-Telefono"
                        name="contacto">Telefono</label>

                <label for="radio-Waths"><input type="radio" value="Email" id="radio-Whats" name="contacto"
                        checked>Whats</label>

            </div>
            <div>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>

            <label class="label"><input type="checkbox" class="checkbox" checked>Le gustaria recibir novedades</label>
            <input type="submit" value="Enviar Formulario">
        </form>
    </main>
    <!-- pie de pagina -->
    <footer>
        <img src="img/productos/logo-blanco.png">
        <p class="copy">&copy Copyright Barberia Alura 2020</p>
    </footer>
</body>

</html>
